{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App - Barış Korzay</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row pt-3">
      <div class="col-12 col-sm-8 col-md-7 col-lg-6 ms-auto mb-3">
        <form action="POST" id="taskForm">
          <div class="row g-2">
            <div class="input-group input-group-sm">
              <span class="input-group-text">+</span>
              <input class="form-control form-control-sm" type="text" id="newTaskTitle"
                placeholder="Enter a title for the task..">
            </div>
            <div class="form-floating">
              <textarea class="form-control custom-textarea" placeholder="Task Details" id="newTaskDetails" rows="4"
                style="resize: none;"></textarea>
              <label class="form-text" for="newTaskDetails">Task Details</label>
            </div>
            <div class="input-group input-group-sm">
              <select class="form-select form-select-sm" id="newTaskUrgency">
                <option value="0" class="form-text" selected>Urgency Level</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="Critical">Critical</option>
              </select>
              <input type="date" class="form-control" placeholder="date" id="newTaskDate">
              <button type="submit" id="createTask" class="btn btn-secondary btn-sm">Create Task</button>
            </div>
            <div class="input-group input-group-sm">
            </div>
          </div>
        </form>
        <div class="col text-center mt-5">
          <div class="row row-cols-2 row-cols-md-2 row-cols-lg-3 gx-2 gy-5" id="todoListContainer">
          </div>
        </div>
        <div class="w-100 pt-3"></div>
        <div class="container mt-5" id="completedTaskContainer">
        </div>
      </div>
      <div class="col-1">
      </div>
    </div>
  </div>
  <!-- Form Validate Modal -->
  <div class="modal fade" id="emptyFieldsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content border-0 rounded-3">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeButton"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex align-items-center">
            <div class="p-3">
              <i class="bi bi-exclamation-circle-fill  fs-2 text-danger"></i>
            </div>
            <div>
              <h5 class="modal-title">An Error Occurred</h5>
              <p class="mb-0">Please fill out all fields!
              </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Task Delete Check Modal -->
  <div class="modal fade" id="removeConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content border-0 rounded-3">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeButton"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex align-items-center">
            <div class="p-3">
              <i class="bi bi-exclamation-circle-fill fs-2 text-warning"></i>
            </div>
            <div>
              <h5 class="modal-title">Delete Task</h5>
              <p class="mb-0">Do you want to permanently delete the task?
              </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go Back</button>
          <button type="button" class="btn btn-warning" id="approveButton">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
